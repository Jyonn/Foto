<div class="homepage-container">
  <div class="homepage-inner-container full"  #homeContainer>
    <div class="pinned-foto img-fit" (click)="displayNextFoto(true)"
         [ngStyle]="{
            'background-image': foto?.backgroundUrl,
            'background-color': foto?.color,
            'width': foto?.widthPx,
            'height': foto?.heightPx
         }">
    </div>
  </div>
</div>
