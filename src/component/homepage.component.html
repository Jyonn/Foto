<div class="homepage-container" #container>
  <div class="pinned-foto img-fit" (click)="displayNextFoto(true)"
       [ngStyle]="{
          'background-image': pinnedFotos[pinnedIndex]?.backgroundUrl,
          'width': pinnedFotos[pinnedIndex]?.widthPx,
          'height': pinnedFotos[pinnedIndex]?.heightPx
       }">
  </div>
</div>
